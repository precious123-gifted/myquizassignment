<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="global.css" />



</head>

<body>
    <div class="main">
        <div class="home-div">
            <div class="do-you-want-to-check-how-well">
                Do you want to check how well you know football ?
            </div>
            <div class="take-this-quiz">Take this quick quiz</div>
            <div class="start-button"><span class="start-quiz">Start Quiz</span></div>

        </div>

        <div class="quiz-container">

            <div class="question-one-div">

                <div class="pop-correct">
                    <h1>Correct</h1>
                    <div class="ok">ok</div>
                </div>
                <div class="pop-incorrect">
                    <h1>Incorrect</h1>
                    <div class="ok">ok</div>
                </div>

                <div class="screen">
                    <div class="question-one-heading">
                       
                    </div>
                    <div class="question-one">
                      
                    </div>

                    <div class="answer">
                       
                    </div>

                </div>


                <div class="options">
                    <button class="option a"></button>
                    <button class="option b"></button>
                    <button class="option c"></button>
                    <button class="option d"></button>

                </div>

                <div class="next-button">

<span>Next</span>
                </div>
            </div>



        </div>



        <div class="result-div">
            <div class="score-bold">
               <span>score</span>
               <span class="score"></span>
             </div>
            <div class="score-box">
              
            </div>
            

            <div class="home-button">Home</div>
            

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
